<section class="container">
  <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
    <h1>Login</h1>
    <div class="panel panel-primary">
      <div class="panel-body">
        <form ng-submit="loginForm.$valid && vm.login()" novalidate name="loginForm">
          <div class="form-group" ng-class="{'has-error': loginForm.usernameInput.$invalid && loginForm.$submitted}">
            <label for="usernameInput" class="control-label">Username</label>
            <input type="text" required ng-model="vm.username" class="form-control" name="usernameInput" placeholder="username" auto-focus>
            <p class="help-block" ng-show="loginForm.usernameInput.$invalid && loginForm.$submitted">Please enter username</p>
          </div>
          <div class="form-group" ng-class="{'has-error': loginForm.passwordInput.$invalid && loginForm.$submitted}">
            <label for="passwordInput" class="control-label">Password</label>
            <input type="password" required ng-model="vm.password" class="form-control" name="passwordInput" placeholder="password">
            <p class="help-block" ng-show="loginForm.passwordInput.$invalid && loginForm.$submitted">Please enter password</p>
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid && loginForm.$submitted">Submit</button>
        </form>
      </div>
    </div>
    <cm-alert alert-body="vm.alert"></cm-alert>
  </div>
</section>
